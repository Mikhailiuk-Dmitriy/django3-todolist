{% extends "todo/base.html" %}

{% block content %}
<br>
<div class="col-4 offset-0">
    <div class="alert alert-info">
        <div class="row">
            <div class="col-8">
                <b>Город:</b> {{ info_weather.city }}</br>
                <b>Температура:</b> {{ info_weather.temp }}<sup>o</sup></br>
            </div>
            <div class="col-3 offset-1">
                <img src="http://openweathermap.org/img/w/{{ info_weather.icon }}.png"
                     alt="Фото погоды">
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>

<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-center">
        <h2>Список задач</h2>
        <p>Ваша новая организованная жизнь ждет</p>
        {% if user.is_authenticated %}
        <a role="button" class="btn btn-primary btn-lg"
           href="{% url 'current_todos' %}">Текущие задачи</a>
        {% else %}
        <a role="button" class="btn btn-primary btn-lg"
           href="{% url 'login_user' %}">Начать</a>
        {% endif %}
    </div>
</div>

{% endblock %}
